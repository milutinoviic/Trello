<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <!-- All Users section -->
      <div class="available-users border rounded p-3 mb-4">
        <h3 style="text-align: center">All Users</h3>
        <div class="search-bar mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Search for users..."
            [(ngModel)]="searchTerm"
            (input)="filterUsers()"
          />
        </div>
        <div *ngFor="let user of filteredUsers" class="user">
          <span>{{ user.email }}</span>
          <button
            class="btn btn-primary btn-sm"
            (click)="addMember(user)"
            [disabled]="isFull() || isUserAssigned(user)"
          >
            Assign
          </button>
        </div>
      </div>

      <!-- Project Members section -->
      <div class="project-members border rounded p-3">
        <h4 style="text-align: center; color: #1f203c">Project Members</h4>
        <div *ngFor="let member of projectMembers" class="user">
          <span>{{ member.email }}</span>
          <button class="btn btn-danger btn-sm remove-btn" (click)="removeMember(member.id)">Remove</button>
        </div>
      </div>
    </div>
  </div>
</div>
