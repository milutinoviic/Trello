<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <div class="project-members border rounded p-3">
        <h3 style="text-align: center; color: #11163e">Project Members</h3>
        <div *ngFor="let member of projectMembers" class="user bg-light border rounded mb-2 p-2">
          {{ member.fullName }}
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="available-users border rounded p-3">
        <h3 style="text-align: center">All Users</h3>
        <div class="search-bar mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Search for users..."
            [(ngModel)]="searchTerm"
            (input)="filterUsers()"
          />
        </div>
        <div *ngFor="let user of filteredUsers" class="user bg-light border rounded mb-2 p-2">
          {{ user.fullName }}
          <button
            class="btn btn-primary btn-sm float-end"
            (click)="addMember(user)"
            [disabled]="isFull() || isUserAssigned(user)"
          >
            Assign
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
