
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" >
    <div *ngIf="registrationForm.get('email')?.touched">
      <p *ngIf="registrationForm.get('email')?.errors?.['required']">Email is required.</p>
      <p *ngIf="registrationForm.get('email')?.errors?.['email']">Please enter a valid email.</p>
      <p *ngIf="registrationForm.get('email')?.errors?.['emailTaken']">Email is already registered.</p>
    </div>
  </div>
  <div>
    <label for="firstName">First name:</label>
    <input type="text" id="firstName" formControlName="firstName" placeholder="First name" required>
    <div *ngIf="registrationForm.get('firstName')?.touched">
      <p *ngIf="registrationForm.get('firstName')?.errors?.['required']">First name is required.</p>
    </div>
  </div>
  <div>
    <label for="lastName">Last name:</label>
    <input type="text" id="lastName" formControlName="lastName" placeholder="Last name" required>
    <div *ngIf="registrationForm.get('lastName')?.touched">
      <p *ngIf="registrationForm.get('lastName')?.errors?.['required']">Last name is required.</p>
    </div>
  </div>
  <div>
    <label for="role">Role:</label>
    <select id="role" formControlName="role">
      <option value="manager">Manager</option>
      <option value="member">Member</option>
    </select>
  </div>
  <div>
    <small style="text-align: center">If you already have an account, <a routerLink="/login">login</a></small>
  </div>
  <div style="text-align: center;">
    <button type="submit" [disabled]="!registrationForm.valid">Register</button>
  </div>
</form>

<button class="btn btn-success mb-3" (click)="addNewProject()">Add new project</button>
